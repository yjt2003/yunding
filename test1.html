<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第三周作业</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3789518_g6h1achky4n.css">
  <link rel="stylesheet" href="test1.css">
</head>
<body>
  <div class="bg">
    <div class="header">
      <div class="iconfont icon-backwardcyclyo-copy"></div>
      <div class="sign">Sign Up</div>
      <div class="iconfont icon-info"></div>
    </div>
    <div class="am">
      <div class="iconfont icon-jiahao"></div>
      <div class="photo"><h3>PHOTO</h3></div>
    </div>
    <div class="input">
      <div class="first">
        <div class="wenzi num1">First Name</div>
        <input class="line1" type="text" style="border-color:#92a8c7;border-top:0;border-left:0;border-right:0;background:transparent;" />
      </div>
      <div class="second">
        <div class="wenzi num2">Last Name</div>
        <input class="line2" type="text" style="border-color:#92a8c7;border-top:0;border-left:0;border-right:0;background:transparent;" />
      </div>
      <div class="email">
        <div class="wenzi num3">Email Address</div>
        <input class="line3" type="text" style="border-color:#92a8c7;border-top:0;border-left:0;border-right:0;background:transparent;" />
      </div>
      <div class="code">
        <div class="wenzi password">Password</div>
        <input class="pwd" type="password" style="border:0;background:transparent;" />
        <div class="wenzi show">Show</div>
      </div>
    </div>
    <div class="sign_in">
      <div class="char"><h2>Sign Up</h2></div>
    </div>
    <div class="last_char">
      <div class="char1">Allready a member?</div>
      <div class="char2">&nbspSign In</div>
    </div>
  </div>
</body>
</html>
